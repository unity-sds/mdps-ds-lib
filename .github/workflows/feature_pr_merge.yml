name: Feature PR Merge
on:
  pull_request:
    types: [ closed ]
    branches: [ develop ]

env:
  ARTIFACT_BASE_NAME: mdps-ds-lib
  PR_NUMBER: ${{ github.event.number }}
  PR_TITLE: ${{ github.event.pull_request.title }}
  GH_TOKEN: ${{ github.token }}
jobs:
  if_merged:
    if: github.event.pull_request.merged == true && !(contains(github.event.pull_request.title, 'update version + change log'))
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - run: |
          echo "${PR_TITLE} -- ${PR_NUMBER}"
      - run: |
          python3 "${GITHUB_WORKSPACE}/.ci/update_setup_version.py" FEATURE
      - run: |
          chmod +x "${GITHUB_WORKSPACE}/.ci/update_version_commit.sh"
          "${GITHUB_WORKSPACE}/.ci/update_version_commit.sh"
